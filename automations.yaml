##################################################################################################
# Garderobe & Gang Status Change
##################################################################################################

- alias: garderobe_gang_status_switch
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.flos_iphone_2
    - platform: state
      entity_id: device_tracker.iphone_von_simon
    - platform: state
      entity_id: device_tracker.iphonevhristian
    - platform: state
      entity_id: input_boolean.christian_nachtmodus
    - platform: state
      entity_id:  input_boolean.flo_nachtmodus
    - platform: state
      entity_id: input_boolean.simon_nachtmodus
  action:
    - service_template: >
        {% if (is_state('input_boolean.christian_nachtmodus', 'on') and is_state('device_tracker.iphonevhristian', 'home')) or (is_state('device_tracker.iphonevhristian', 'not_home') and ((is_state('input_boolean.simon_nachtmodus', 'on') and is_state('device_tracker.iphone_von_simon', 'home')) or (is_state('input_boolean.flo_nachtmodus', 'on') and is_state('device_tracker.flos_iphone_2', 'home')))) %}
          input_boolean.turn_on
        {% else %} 
          input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.garderobe_nachtmodus
    - service_template: >
        {% if (is_state('input_boolean.flo_nachtmodus', 'on') and is_state('device_tracker.flos_iphone_2', 'home')) or  (is_state('input_boolean.simon_nachtmodus', 'on') and is_state('device_tracker.iphone_von_simon', 'home')) or (is_state('device_tracker.iphone_von_simon', 'not_home') and is_state('device_tracker.flos_iphone_2', 'not_home') and is_state('input_boolean.christian_nachtmodus', 'on') and is_state('device_tracker.iphonevhristian', 'home')) %}
          input_boolean.turn_on
        {% else %} 
          input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.gang_nachtmodus

