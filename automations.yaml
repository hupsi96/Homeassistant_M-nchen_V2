##################################################################################################
# Garderobe & Gang Status Change
##################################################################################################

- alias: garderobe_gang_status_switch
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.leas_iphone
    - platform: state
      entity_id: device_tracker.aa_ed_57_f6_e8_0b
    - platform: state
      entity_id: device_tracker.iphone_chris_manuell_2
    - platform: state
      entity_id: input_boolean.christian_nachtmodus
    - platform: state
      entity_id:  input_boolean.flo_nachtmodus
    - platform: state
      entity_id: input_boolean.simon_nachtmodus
  action:
    - service_template: >
        {% if (is_state('input_boolean.christian_nachtmodus', 'on') and is_state('device_tracker.iphonevhristian_3', 'home')) or (is_state('device_tracker.iphonevhristian_3', 'not_home') and ((is_state('input_boolean.simon_nachtmodus', 'on') and is_state('device_tracker.aa_ed_57_f6_e8_0b', 'home')) or (is_state('input_boolean.flo_nachtmodus', 'on') and is_state('device_tracker.leas_iphone', 'home')))) %}
          input_boolean.turn_on
        {% else %} 
          input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.garderobe_nachtmodus
    - service_template: >
        {% if (is_state('input_boolean.flo_nachtmodus', 'on') and is_state('device_tracker.leas_iphone', 'home')) or  (is_state('input_boolean.simon_nachtmodus', 'on') and is_state('device_tracker.aa_ed_57_f6_e8_0b', 'home')) or (is_state('device_tracker.aa_ed_57_f6_e8_0b', 'not_home') and is_state('device_tracker.leas_iphone', 'not_home') and is_state('input_boolean.christian_nachtmodus', 'on') and is_state('device_tracker.iphonevhristian_3', 'home')) %}
          input_boolean.turn_on
        {% else %} 
          input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.gang_nachtmodus
    - service_template: >
        {% if (is_state('input_boolean.christian_nachtmodus', 'on') and is_state('device_tracker.iphone_chris_manuell_2', 'home')) or (is_state('device_tracker.iphone_chris_manuell_2', 'not_home') and ((is_state('input_boolean.simon_nachtmodus', 'on') and is_state('device_tracker.aa_ed_57_f6_e8_0b', 'home')) or (is_state('input_boolean.flo_nachtmodus', 'on') and is_state('device_tracker.leas_iphone', 'home')))) %}
          input_boolean.turn_on
        {% else %} 
          input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.klo_nachtmodus

