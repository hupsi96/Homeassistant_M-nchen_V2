      to: 'on'
    - platform: state
      entity_id: sensor.0x0017880108005bb6_action
      to: 'off'
  condition:
    - condition: state
      entity_id: 'light.flo_fado'
      state: 'off'
  action:
    - service: hue.hue_activate_scene
      data_template: 
        group_name: "Lea"
        scene_name: >
          {{ states('input_select.scene_flo') }}
    - service: timer.start
      entity_id: timer.flo_debounce

- alias: Turn_off_Flo
  trigger:
    - platform: state
      entity_id: sensor.0x0017880108005bb6_action
      to: 'on'
    - platform: state
      entity_id: sensor.0x0017880108005bb6_action
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'light.lea'
        state: 'on'
      - condition: state
        entity_id: timer.flo_debounce
        state: idle
  action:
    service: rest_command.flo_lightOff_request

- alias: Switch_Flo
  trigger:
    - platform: state
      entity_id: sensor.0x0017880108005bb6_action
      to: 'on'
    - platform: state
      entity_id: sensor.0x0017880108005bb6_action
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'light.lea'
        state: 'on'
      - condition: state
        entity_id: timer.flo_debounce
        state: active
  action:
    - service: input_select.select_next
      entity_id: input_select.scene_flo
    - service: hue.hue_activate_scene
      data_template: 
        group_name: "Lea"
        scene_name: >
          {{ states('input_select.scene_flo') }}
    - service: timer.cancel
      entity_id: timer.flo_debounce
    - service: timer.start
      entity_id: timer.flo_debounce

- alias: Night_Switch_Flo
  trigger:
    - platform: state
      entity_id: sensor.0x0017880108005bb6_action
      to: 'skip_backward'
  condition:
    - condition: state
      entity_id: timer.flo_debounce
      state: idle
  action:
    - service_template: >
        {% if is_state('input_boolean.flo_nachtmodus', 'off') %}
          rest_command.flo_lightoff_request
        {% else %} 
          rest_command.flo_lighton_request
        {% endif %}
    - service_template: >
        {% if is_state('input_boolean.flo_nachtmodus', 'off') %}
          input_boolean.turn_on
        {% else %}
          input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.flo_nachtmodus
    - service: timer.cancel
      entity_id: timer.flo_debounce
    - service: timer.start
      entity_id: timer.flo_debounce

- alias: flo_Night_mode_timer_start
  trigger:
    - platform: state
      entity_id: input_boolean.flo_nachtmodus
      from: 'off'
      to: 'on'
  action:
    - service: timer.start
      entity_id: timer.flo_nightmode_counter

- alias: flo_Night_mode_timer_stop
  trigger:
    - platform: state
      entity_id: input_boolean.flo_nachtmodus
      from: 'on'
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.flo_nightmode_counter

- alias: flo_Night_mode_timer_expired
  trigger:
    - platform: state
      entity_id: timer.flo_nightmode_counter
      from: active
      to: idle
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.flo_nachtmodus

