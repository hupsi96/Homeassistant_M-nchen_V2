sensor: #709162007 Sendling- Westpark
  - platform: dwd_weather_warnings
    region_name: 709162007
  - platform: openweathermap
    api_key: !secret openWeatherApiK
    monitored_conditions:
      - weather
      - temperature
      - wind_speed
      - humidity
      - pressure
      - clouds
  - platform: template
    sensors:
    ##or is_state('device_tracker.iphone_5', 'home')
